version: '3'
services: 
    db:
        image: 'postgres:latest'
        environment: 
            POSTGRES_PASSWORD: postgres
            POSTGRES_USER: postgres
            POSTGRES_DB: mb_labs
        volumes: 
            - ./pgdata:/var/lib/postgresql/data
        ports: 
            - "5432:5432"        

    app:
        container_name: teste_mb_labs-api
        restart: always
        build: .
        ports:
            - "3333:3333"   
        depends_on: 
            - db         